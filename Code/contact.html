<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <header>

        <!-- takes the user to home -->

            <li>Resume</li>
            <li>
                <label for="porph">Portfolio</label>

</header>
    <main>

                    <img src="http://via.placeholder.com/600x600" alt="">
                </div>
                <div>
                    <b>Linkedin</b><br>
                    <img src="http://via.placeholder.com/600x600" alt="">

                <div>
                    <b>Instagram</b><br>
